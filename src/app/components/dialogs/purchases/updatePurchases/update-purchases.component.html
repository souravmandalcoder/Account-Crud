<div class="form">
  <form>
    <div class="left">
      <mat-form-field appearance="outline">
        <mat-label>Invoice Number</mat-label>
        <input
          type="number"
          [(ngModel)]="updatePurchases.invoiceNumber"
          name="invoiceNumber"
          matInput
          placeholder="Enter Invoice Number"
        />
      </mat-form-field>
    </div>
    <div class="left">
      <mat-form-field appearance="outline">
        <mat-label>IP Address</mat-label>
        <input
          type="text"
          [(ngModel)]="updatePurchases.IPAddress"
          name="ipaddress"
          matInput
          placeholder="Enter IP Address"
        />
      </mat-form-field>
    </div>

    <div class="left">
      <mat-form-field appearance="outline">
        <mat-label>DC Amount</mat-label>
        <input
          type="number"
          [(ngModel)]="updatePurchases.DCAmount"
          name="dcAmount"
          matInput
          placeholder="0.00"
          min="0"
          value="0"
          step=".01"
        />
      </mat-form-field>
    </div>

    <div class="date">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          [(ngModel)]="updatePurchases.date"
          name="date"
          matInput
          [matDatepicker]="picker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="left">
      <mat-form-field appearance="outline">
        <mat-label>Transaction ID</mat-label>
        <input
          type="number"
          [(ngModel)]="updatePurchases.transactionID"
          name="transactionID"
          matInput
          placeholder="Transaction ID"
        />
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        (click)="updateRecord()"
      >
        Submit
      </button>
    </mat-dialog-actions>
  </form>
</div>
